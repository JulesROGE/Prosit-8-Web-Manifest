<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color">
  <meta name="description" content="login">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Hub Stage Fundation">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
  <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.min.css">
  <link href="login.css" rel="stylesheet">
  <link rel="icon" href="./img/logo3.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="192x192" href="./img/hub_stage_x192.png">
  <title>Login</title>
</head>

<body class="text-center">
  <main class="form-signin">
    <form>
      <img class="mb-4" src="./img/logo.png" alt="logo" width="200" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <input type="login" class="form-control" id="floatingInput" placeholder="Login">
        <label for="floatingInput">Login</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <a href="#">Register</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2018â€“2022</p>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
